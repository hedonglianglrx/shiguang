<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#wz{width:100%;height:50px;text-align:center;}
		#jdt{width:800px;height:20px;background:yellow;border-radius:5px;margin:0 auto;position:relative;}
		#ys{width:2px;height:20px;background:red;border-radius:5px;}
		#sz{width:50px;height:20px;position: absolute;top:0;left:50%;margin-left:-25px;border-radius:5px;text-align:center;}
	</style>
</head>
<body>
	<div id="wz">加载完成关闭页面</div>
	<div id="jdt">
		<div id="ys"></div>
		<div id="sz"></div>
	</div>
	
</body>
</html>
<script>
	var ys=document.getElementById('ys');
	var sz=document.getElementById('sz');
	var i=0;
	var j=0;
	var a=setInterval(function(){
		ys.style.width=i+"px";
		if(parseFloat(ys.style.width)>=800){
			clearInterval(a);
			setTimeout(function(){
				window.close();
			},1000)			
		}
		i+=8;
		
			sz.innerHTML=j+"%";
		j++;

		
	},100)
</script>
